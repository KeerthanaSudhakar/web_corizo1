<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - CRUD Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .tasks-section {
            margin-top: 30px;
        }

        .tasks-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #4facfe;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .task-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-filter input,
        .search-filter select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-filter input {
            flex: 1;
            min-width: 250px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .search-filter input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <p>Complete CRUD Application - Create, Read, Update, Delete Tasks</p>
        </div>

        <div class="main-content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="highPriorityTasks">0</div>
                    <div class="stat-label">High Priority</div>
                </div>
            </div>

            <!-- Task Form -->
            <div class="form-section">
                <h2 id="formTitle">Create New Task</h2>
                <form id="taskForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskTitle">Task Title *</label>
                            <input type="text" id="taskTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="description" placeholder="Enter task description..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" name="dueDate">
                        </div>
                        <div class="form-group">
                            <label for="taskStatus">Status</label>
                            <select id="taskStatus" name="status">
                                <option value="pending" selected>Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Create Task</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <select id="filterPriority">
                    <option value="">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Tasks Display -->
            <div class="tasks-section">
                <h2>Tasks</h2>
                <div id="tasksContainer">
                    <div class="empty-state">
                        <h3>No tasks yet</h3>
                        <p>Create your first task to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // In-memory database simulation
        class TaskDatabase {
            constructor() {
                this.tasks = [];
                this.nextId = 1;
            }

            // CREATE
            create(taskData) {
                const task = {
                    id: this.nextId++,
                    title: taskData.title,
                    description: taskData.description || '',
                    priority: taskData.priority || 'medium',
                    status: taskData.status || 'pending',
                    dueDate: taskData.dueDate || null,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                this.tasks.push(task);
                return task;
            }

            // READ
            findAll() {
                return [...this.tasks];
            }

            findById(id) {
                return this.tasks.find(task => task.id === parseInt(id));
            }

            search(query) {
                if (!query) return this.findAll();
                return this.tasks.filter(task =>
                    task.title.toLowerCase().includes(query.toLowerCase()) ||
                    task.description.toLowerCase().includes(query.toLowerCase())
                );
            }

            filter(filters) {
                let filteredTasks = this.tasks;
                
                if (filters.priority) {
                    filteredTasks = filteredTasks.filter(task => task.priority === filters.priority);
                }
                
                if (filters.status) {
                    filteredTasks = filteredTasks.filter(task => task.status === filters.status);
                }
                
                return filteredTasks;
            }

            // UPDATE
            update(id, updates) {
                const taskIndex = this.tasks.findIndex(task => task.id === parseInt(id));
                if (taskIndex === -1) return null;
                
                this.tasks[taskIndex] = {
                    ...this.tasks[taskIndex],
                    ...updates,
                    updatedAt: new Date().toISOString()
                };
                return this.tasks[taskIndex];
            }

            // DELETE
            delete(id) {
                const taskIndex = this.tasks.findIndex(task => task.id === parseInt(id));
                if (taskIndex === -1) return false;
                
                this.tasks.splice(taskIndex, 1);
                return true;
            }

            // Statistics
            getStats() {
                return {
                    total: this.tasks.length,
                    completed: this.tasks.filter(task => task.status === 'completed').length,
                    pending: this.tasks.filter(task => task.status === 'pending').length,
                    highPriority: this.tasks.filter(task => task.priority === 'high').length
                };
            }
        }

        // Initialize database
        const db = new TaskDatabase();

        // DOM elements
        const taskForm = document.getElementById('taskForm');
        const tasksContainer = document.getElementById('tasksContainer');
        const searchInput = document.getElementById('searchInput');
        const filterPriority = document.getElementById('filterPriority');
        const filterStatus = document.getElementById('filterStatus');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Current editing task
        let currentEditingId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Add sample data
            const sampleTasks = [
                {
                    title: "Complete Project Documentation",
                    description: "Write comprehensive documentation for the CRUD application project including setup instructions and API documentation.",
                    priority: "high",
                    status: "pending",
                    dueDate: "2025-07-20"
                },
                {
                    title: "Code Review",
                    description: "Review the pull request for the new authentication feature.",
                    priority: "medium",
                    status: "completed",
                    dueDate: "2025-07-16"
                },
                {
                    title: "Database Optimization",
                    description: "Optimize database queries for better performance.",
                    priority: "low",
                    status: "pending",
                    dueDate: "2025-07-25"
                }
            ];

            sampleTasks.forEach(task => db.create(task));
            renderTasks();
            updateStats();
        });

        // Event listeners
        taskForm.addEventListener('submit', handleFormSubmit);
        searchInput.addEventListener('input', handleSearch);
        filterPriority.addEventListener('change', handleFilter);
        filterStatus.addEventListener('change', handleFilter);
        cancelBtn.addEventListener('click', handleCancelEdit);

        // Form submission handler
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(taskForm);
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority'),
                status: formData.get('status'),
                dueDate: formData.get('dueDate')
            };

            if (currentEditingId) {
                // Update existing task
                db.update(currentEditingId, taskData);
                currentEditingId = null;
                resetForm();
            } else {
                // Create new task
                db.create(taskData);
            }

            taskForm.reset();
            renderTasks();
            updateStats();
        }

        // Reset form to create mode
        function resetForm() {
            formTitle.textContent = 'Create New Task';
            submitBtn.textContent = 'Create Task';
            cancelBtn.style.display = 'none';
            currentEditingId = null;
        }

        // Handle cancel edit
        function handleCancelEdit() {
            taskForm.reset();
            resetForm();
        }

        // Edit task
        function editTask(id) {
            const task = db.findById(id);
            if (!task) return;

            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('taskDueDate').value = task.dueDate || '';

            formTitle.textContent = 'Edit Task';
            submitBtn.textContent = 'Update Task';
            cancelBtn.style.display = 'inline-block';
            currentEditingId = id;

            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                db.delete(id);
                renderTasks();
                updateStats();
            }
        }

        // Toggle task status
        function toggleStatus(id) {
            const task = db.findById(id);
            if (!task) return;

            const newStatus = task.status === 'pending' ? 'completed' : 'pending';
            db.update(id, { status: newStatus });
            renderTasks();
            updateStats();
        }

        // Search handler
        function handleSearch() {
            renderTasks();
        }

        // Filter handler
        function handleFilter() {
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            let tasks = db.findAll();
            
            // Apply search
            const searchQuery = searchInput.value.trim();
            if (searchQuery) {
                tasks = db.search(searchQuery);
            }

            // Apply filters
            const filters = {
                priority: filterPriority.value,
                status: filterStatus.value
            };
            
            if (filters.priority || filters.status) {
                tasks = tasks.filter(task => {
                    if (filters.priority && task.priority !== filters.priority) return false;
                    if (filters.status && task.status !== filters.status) return false;
                    return true;
                });
            }

            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks found</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
                return;
            }

            const tasksHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                    </div>
                    <div class="task-description">${escapeHtml(task.description)}</div>
                    <div class="task-meta">
                        <span class="task-priority priority-${task.priority}">${task.priority}</span>
                        <span class="task-status status-${task.status}">${task.status}</span>
                    </div>
                    ${task.dueDate ? `<div style="margin-bottom: 15px; color: #666; font-size: 0.9em;">Due: ${formatDate(task.dueDate)}</div>` : ''}
                    <div class="task-actions">
                        <button class="btn btn-success btn-small" onclick="toggleStatus(${task.id})">
                            ${task.status === 'pending' ? 'Complete' : 'Reopen'}
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="editTask(${task.id})">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');

            tasksContainer.innerHTML = `<div class="tasks-grid">${tasksHTML}</div>`;
        }

        // Update statistics
        function updateStats() {
            const stats = db.getStats();
            document.getElementById('totalTasks').textContent = stats.total;
            document.getElementById('completedTasks').textContent = stats.completed;
            document.getElementById('pendingTasks').textContent = stats.pending;
            document.getElementById('highPriorityTasks').textContent = stats.highPriority;
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
